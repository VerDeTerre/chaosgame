<!doctype html>
<html>
    <head>
        <title>Chaos Game</title>
    </head>
    <body>
        <div id="main"></div>
        <select id="numVertexes"></select>
        <button id="play">Play</button>
        <button id="pause">Pause</button>
        <button id="restart">Restart</button>
        <script src="index.js"></script>
        <script>
            var numVertexes = document.getElementById('numVertexes');

            for (var i = 3; i <= 10; i++) {
                var option = document.createElement('option');
                option.value = i;
                option.text = i;
                numVertexes.appendChild(option);
            }

            numVertexes.addEventListener('change', function() {
                chaosgame.setNumVertexes(numVertexes.value);
                chaosgame.restart();
            });

            document.getElementById('play').addEventListener('click', function() {
                chaosgame.start();
            });

            document.getElementById('pause').addEventListener('click', function() {
                chaosgame.stop();
            });

            document.getElementById('restart').addEventListener('click', function() {
                chaosgame.restart();
            });

            chaosgame.start();
        </script>
    </body>
</html>

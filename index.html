<!doctype html>
<html>
    <head>
        <title>Chaos Game</title>
        <style type="text/css">
            body {
                font-family: sans-serif;
            }
            h1 {
                font-size: 14pt;
                margin: 0;
            }
            #content {
                border: 1px solid #dddddd;
                display: inline-block;
                padding: 1em;
            }
        </style>
    </head>
    <body>
        <div id="content">
            <h1>Chaos Game</h1>
            <div id="main"></div>
            Vertexes: <select id="numVertexes"></select>
            Loops Per Update: <select id="loops-per-update">
                <option value="1">1</option>
                <option value="100">100</option>
                <option value="10000">10000</option>
            </select>
            <button id="play" disabled="disabled">Play</button>
            <button id="pause">Pause</button>
            <button id="restart">Restart</button>
        </div>
        <script src="index.js"></script>
        <script>
            var numVertexes = document.getElementById('numVertexes');
            var loopsPerUpdate = document.getElementById('loops-per-update');
            var play = document.getElementById('play');
            var pause = document.getElementById('pause');
            var restart = document.getElementById('restart');

            for (var i = 3; i <= 10; i++) {
                var option = document.createElement('option');
                option.value = i;
                option.text = i;
                numVertexes.appendChild(option);
            }

            numVertexes.addEventListener('change', function() {
                chaosgame.setNumVertexes(numVertexes.value);
                chaosgame.restart();
                play.disabled = true;
                pause.disabled = false;
            });

            loopsPerUpdate.addEventListener('change', function() {
                chaosgame.setLoopsPerUpdate(loopsPerUpdate.value);
            });

            play.addEventListener('click', function() {
                chaosgame.start();
                play.disabled = true;
                pause.disabled = false;
            });

            pause.addEventListener('click', function() {
                chaosgame.stop();
                play.disabled = false;
                pause.disabled = true;
            });

            restart.addEventListener('click', function() {
                chaosgame.restart();
                play.disabled = true;
                pause.disabled = false;
            });

            chaosgame.setNumVertexes(numVertexes.value);
            chaosgame.setLoopsPerUpdate(loopsPerUpdate.value);
            chaosgame.start();
        </script>
    </body>
</html>
